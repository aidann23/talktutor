<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Environment with VAPI Assistant</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }

        /* Container for the coding environment */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Left column for code editor */
        .left-column {
            width: 60%;
            padding: 20px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        /* Right column for AI transcription */
        .right-column {
            width: 40%;
            padding: 20px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Code editor */
        textarea#codeInput {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            background-color: #f9f9f9;
            resize: none;
        }

        /* Heading for both columns */
        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Transcription display area */
        #transcriptionDisplay {
            height: 80vh;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        /* Buttons for controlling the assistant */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Main container with two columns -->
    <div class="container">
        <!-- Left column for code input -->
        <div class="left-column">
            <h2>Coding Problem</h2>
            <textarea id="codeInput" placeholder="You can write your code here..."></textarea>
        </div>

        <!-- Right column for transcription and assistant messages -->
        <div class="right-column">
            <h2>AI Interviewer Transcription</h2>
            <div id="transcriptionDisplay">
                <!-- Transcription messages will appear here -->
            </div>

            <!-- Buttons to start and stop the assistant -->
            <div class="buttons">
                <button id="startAssistant">Start Assistant</button>
                <button id="stopAssistant">Stop Assistant</button>
            </div>
        </div>
    </div>

    <!-- VAPI SDK Initialization -->
    <script>
        var vapiInstance = null;
        const assistant = "370c5bcc-ba58-4f8a-a9c7-3600a95f8ac9"; // Substitute with your assistant ID
        const apiKey = "5369ba0c-0e10-4531-a33a-49d3c4f3dab0"; // Replace with environment variable
        const buttonConfig = {}; // Modify this as required

        (function (d, t) {
            var g = document.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src =
                "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey, // mandatory
                    assistant: assistant, // mandatory
                    config: buttonConfig, // optional
                });

                // Set up event listeners after SDK is loaded
                setupEventListeners();
            };
        })(document, "script");

        function setupEventListeners() {
            // Start Assistant button
            const startButton = document.getElementById('startAssistant');
            startButton.addEventListener('click', function() {
                if (vapiInstance) {
                    vapiInstance.start();
                    console.log('Assistant started.');
                    document.getElementById('transcriptionDisplay').innerText += 'Assistant started.\n';
                } else {
                    console.error('VAPI SDK is not initialized yet.');
                }
            });
 b
            // Stop Assistant button
            const stopButton = document.getElementById('stopAssistant');
            stopButton.addEventListener('click', function() {
                if (vapiInstance) {
                    vapiInstance.stop();
                    console.log('Assistant stopped.');
                    document.getElementById('transcriptionDisplay').innerText += 'Assistant stopped.\n';
                } else {
                    console.error('VAPI SDK is not initialized yet.');
                }
            });

            // Assistant event listeners
            vapiInstance.on('call-start', function() {
                console.log('Assistant call started.');
                document.getElementById('transcriptionDisplay').innerText += 'Assistant call started.\n';
            });

            vapiInstance.on('call-end', function() {
                console.log('Assistant call ended.');
                document.getElementById('transcriptionDisplay').innerText += 'Assistant call ended.\n';
            });

            vapiInstance.on('message', function(message) {
                console.log('Message from assistant:', message);
                if (message.type === 'transcript' && message.transcriptType === 'final') {
                    const transcript = message.transcript;
                    const transcriptType = message.transcriptType;
                    const role = message.role;
                    const formattedMessage = `[${role.toUpperCase()} - ${transcriptType.toUpperCase()}]: ${transcript}\n`;
                    document.getElementById('transcriptionDisplay').innerText += formattedMessage;
                }
            });

            vapiInstance.on('error', function(error) {
                console.error('Assistant error:', error);
                document.getElementById('transcriptionDisplay').innerText += 'Error: ' + error.message + '\n';
            });
        }
    </script>
</body>
</html>

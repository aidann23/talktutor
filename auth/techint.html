<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Environment with IntervAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Raleway", sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(180deg, #836FFF, #63D1FF);
        }

        /* Container for the coding environment */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Left column for code editor */
        .left-column {
            width: 60%;
            padding: 20px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        /* Right column for AI transcription */
        .right-column {
            width: 40%;
            padding: 20px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 25px;
        }

        /* Code editor */
        textarea#codeInput {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            background-color: #f9f9f9;
            resize: none;
        }

        /* Heading for both columns */
        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Transcription display area */
        #transcriptionDisplay {
            height: 80vh;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        /* Buttons for controlling the assistant */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        .vapi-call-button {
            position: absolute;
            /* Position relative to the container */
            bottom: 20px;
            /* Vertical offset */
            right: 10px;
            /* Horizontal offset to the right */
            transform: translateX(-50%);
            /* Center horizontally if needed */
            width: 90px;
            height: 90px;
            background-color: rgb(93, 254, 202);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-button {
            position: absolute;
            top: 18px;
            left: 60px;
            padding: 8px 16px;
            background-color: white;
            color: black;
            border-radius: 25px;
            text-decoration: none;
            font-family: "Raleway", sans-serif;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            color: #8c52ff;
        }
    </style>
</head>

<body>
    <a href="/homepage/index.html" class="home-button">Home</a>
    <!-- Main container with two columns -->
    <div class="container">
        <!-- Left column for code input -->
        <div class="left-column">
            <h2>Coding Problem</h2>
            <textarea id="codeInput" placeholder="You can write your code here..."></textarea>

            <!-- Send button to send text to the assistant -->
            <button id="sendTextMessage">Send to IntervAI</button>
        </div>

        <!-- Right column for transcription and assistant messages -->
        <div class="right-column">
            <h2>IntervAI Transcription</h2>
            <div id="transcriptionDisplay">
                <!-- Transcription messages will appear here -->
            </div>
        </div>

    </div>

    <!-- VAPI SDK Initialization -->
    <script>
        var vapiRef = { current: null }; // Reference to hold the VAPI instance
        const assistant = "370c5bcc-ba58-4f8a-a9c7-3600a95f8ac9"; // Substitute with your assistant ID
        const apiKey = "5369ba0c-0e10-4531-a33a-49d3c4f3dab0"; // Replace with environment variable
        const buttonConfig = {
            position: "bottom",
            width: "90px",
            offset: "8px",
            height: "90px",
            color: `rgb(93, 254, 202)`,
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
            iconSize: "500px",
            idle: {}
        };

        (function (d, t) {
            var g = document.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src =
                "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiRef.current = window.vapiSDK.run({
                    apiKey: apiKey, // mandatory
                    assistant: assistant, // mandatory
                    config: buttonConfig, // optional
                });

                // Set up event listeners after SDK is loaded
                setupEventListeners();
            };
        })(document, "script");

        function setupEventListeners() {
            // Handle transcription updates from VAPI SDK for both user and IntervAI messages
            vapiRef.current.on('message', function (message) {
                console.log('Message received:', message);
                if (message.type === 'transcript' && message.transcriptType === 'final') {
                    const transcript = message.transcript;
                    const role = message.role;

                    if (role === 'user') {
                        // If it's the user's input, label it as 'User'
                        updateTranscription(`[User]: ${transcript}`);
                    } else if (role === 'assistant') {
                        // If it's the assistant's response, label it as 'IntervAI'
                        updateTranscription(`[IntervAI]: ${transcript}`);
                    }
                }
            });

            vapiRef.current.on('error', function (error) {
                console.error('IntervAI error:', error);
                updateTranscription('Error: ' + error.message);
            });

            // Send Text Message to Assistant button
            const sendButton = document.getElementById('sendTextMessage');
            sendButton.addEventListener('click', function () {
                const codeInput = document.getElementById('codeInput').value;

                if (vapiRef.current && codeInput) {
                    // Sending text message to the assistant
                    vapiRef.current.send({
                        type: 'text',
                        text: codeInput
                    });

                    // Display the message in the transcription area
                    updateTranscription(`[User]: ${codeInput}`);
                    document.getElementById('codeInput').value = ''; // Clear the textarea after sending
                } else {
                    console.error('VAPI SDK is not initialized or input is empty.');
                }
            });
        }

        // Function to update transcription and auto-scroll to the bottom
        function updateTranscription(text) {
            const transcriptionDisplay = document.getElementById('transcriptionDisplay');
            transcriptionDisplay.innerText += text + '\n';
            transcriptionDisplay.scrollTop = transcriptionDisplay.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Interview Assistant</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #836FFF, #63D1FF);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            height: 80vh;
        }

        #app-container {
            background-color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #result {
            background-color: #F1F4FF;
            border-radius: 15px;
            padding: 30px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: monospace;
            font-size: 22px;
            color: #333;
            white-space: pre-wrap;
            line-height: 1.8;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        button {
            font-family: 'Poppins', sans-serif;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5dfeca;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .video-container {
            position: relative;
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .robot-video {
            max-width: 80%;
            border-radius: 5px;
        }

        .wave-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: url('images/wave.png') no-repeat center bottom;
            background-size: cover;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app-container">
            <h1>Behavioral Interview Assistant</h1>
            <div id="result"></div>
        </div>
        <div class="video-container">
          <img src="assets/ani_1.gif" alt="Animated Robot" class="robot-gif">
          <div class="wave-effect"></div>
        </div>
    </div>

    <!-- VAPI SDK Initialization -->
    <script>
      var vapiInstance = null;
      const assistant = "bee3edf6-94d2-4b5e-8f74-548e53e5f053";
      const apiKey = "20d9cb30-23f8-47a8-b4e9-6752c84ceada";

      const buttonConfig = {
        position: "bottom",
        offset: "90px",
        width: "85px",
        height: "85px",
        color: `rgb(93, 254, 202)`,
        type: "pill",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
        iconSize: "150px",
        idle: {}
      };

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          if (window.vapiSDK && typeof window.vapiSDK.run === "function") {
              vapiInstance = window.vapiSDK.run({
                  apiKey: apiKey,
                  assistant: assistant,
                  config: buttonConfig
              });

              if (vapiInstance) {
                  setupEventListeners();
              } else {
                  console.error('vapiInstance is not initialized correctly.');
              }
          } else {
              console.error('VAPI SDK failed to load properly.');
          }
        };
      })(document, "script");

      function setupEventListeners() {
        if (!vapiInstance) {
          console.error('vapiInstance is undefined.');
          return;
        }

        const resultDiv = document.getElementById('result');

        function autoScroll() {
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        vapiInstance.on('call-start', function() {
            resultDiv.innerHTML += 'Assistant call started.<br>';
            autoScroll();
        });

        vapiInstance.on('call-end', function() {
            resultDiv.innerHTML += 'Assistant call ended.<br>';
            autoScroll();
        });

        vapiInstance.on('message', function(message) {
            if (message.type === 'transcript' && message.transcriptType === 'final') {
                const transcript = message.transcript.replace("ASSISTANT - FINAL", "IntervAI");
                const formattedMessage = `[IntervAI]: ${transcript}<br>`;
                resultDiv.innerHTML += formattedMessage;
                autoScroll();
            }
        });

        vapiInstance.on('error', function(error) {
            resultDiv.innerHTML += 'Error: ' + error.message + '<br>';
            autoScroll();
        });
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behavioral Interview Assistant</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(180deg, #836FFF, #63D1FF);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      height: 85vh;
      margin-top: 20px;
    }

    #app-container {
      background-color: #ffffff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      width: 75%;
      padding: 30px;
      text-align: center;
      position: relative;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .image-png {
      width: 300px;
      margin: 0 auto 10px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      font-weight: bold;
      margin-top: 0;
    }

    #result {
      background-color: #F1F4FF;
      border-radius: 15px;
      padding: 30px;
      height: 50%;
      overflow-y: auto;
      text-align: left;
      font-family: monospace;
      font-size: 20px;
      color: #333;
      white-space: pre-wrap;
      line-height: 1.8;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-top: 20px;

      /* New properties to align the text to the top */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .home-button {
      position: absolute;
      top: 18px;
      left: 100px;
      padding: 8px 16px;
      background-color: white;
      color: black;
      border-radius: 25px;
      text-decoration: none;
      font-family: "Raleway", sans-serif;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .home-button:hover {
      color: #8c52ff;
    }

    .video-container {
      position: relative;
      width: 700px;
      display: flex;
      margin-left: 100px;
      flex-direction: column;
    }

    .robot-gif {
      max-width: 100%;
      border-radius: 300px;
      width: 100%;
      margin-top: 30px;
    }

    .vapi-call-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 85px;
      height: 85px;
      z-index: 10;
    }

    .custom-vapi-button {
      position: absolute;
      /* Or 'fixed' for fixed positioning */
      bottom: 100px;
      /* Example: 100px from the bottom */
      left: 50%;
      /* Center horizontally */
      transform: translateX(-50%);
      /* Adjust to center */
      width: 90px;
      height: 90px;
      background-color: rgb(93, 254, 202);
      border: none;
      border-radius: 50%;
      font-size: 24px;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Home Button -->
  <a href="/homepage/index.html" class="home-button">Home</a>

  <!-- Container for text and video -->
  <div class="container">
    <!-- Left side: Behavioral Interview Assistant text -->
    <div id="app-container">
      <img src="assets/Logo.png" alt="IntervAI Logo" class="image-png">
      <h1>Behavioral Interview Assistant</h1>

      <!-- Transcript display -->
      <div id="result">
        <!-- The call button is now placed at the bottom of the text box -->
        <div class="vapi-call-button" id="buttonConfig">
        </div>
      </div>
    </div>

    <!-- Right side: Robot Animation -->
    <div class="video-container">
      <img src="assets/ani_1.gif" alt="Animated Robot" class="robot-gif">
    </div>

    <script>
      var vapiInstance = null;
      const assistant = "bee3edf6-94d2-4b5e-8f74-548e53e5f053";
      const apiKey = "20d9cb30-23f8-47a8-b4e9-6752c84ceada";

      const buttonConfig = {
            position: "bottom",
            width: "90px",
            offset: "8px",
            height: "90px",
            color: `rgb(93, 254, 202)`,
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
            iconSize: "500px",
            idle: {}
      };

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          if (window.vapiSDK && typeof window.vapiSDK.run === "function") {
            vapiInstance = window.vapiSDK.run({
              apiKey: apiKey,
              assistant: assistant,
              config: buttonConfig, // Passing button config directly
            });

            if (vapiInstance) {
              setupEventListeners();
            } else {
              console.error('vapiInstance is not initialized correctly.');
            }
          } else {
            console.error('VAPI SDK failed to load properly.');
          }
        };
      })(document, "script");

      function setupEventListeners() {
        if (!vapiInstance) {
          console.error('vapiInstance is undefined.');
          return;
        }

        const resultDiv = document.getElementById('result');

        // Auto-scroll function
        function autoScroll() {
          resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        // Assistant event listeners
        vapiInstance.on('call-start', function () {
          resultDiv.innerHTML += 'Assistant call started.<br>';
          autoScroll();
        });

        vapiInstance.on('call-end', function () {
          resultDiv.innerHTML += 'Assistant call ended.<br>';
          autoScroll();
        });

        vapiInstance.on('message', function (message) {
    if (message.type === 'transcript' && message.transcriptType === 'final') {
      const transcript = message.transcript;
      const role = message.role; // Get the role (user/assistant)

      if (role === 'user') {
        resultDiv.innerHTML += `[User]: ${transcript}<br>`;
      } else if (role === 'assistant') {
        resultDiv.innerHTML += `[IntervAI]: ${transcript}<br>`;
      }
      autoScroll();
    }
  });

        vapiInstance.on('error', function (error) {
          resultDiv.innerHTML += 'Error: ' + error.message + '<br>';
          autoScroll();
        });
      }
    </script>
</body>

</html>
